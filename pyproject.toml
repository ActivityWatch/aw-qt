[tool.poetry]
name = "aw-qt"
version = "0.1.0"
description = "Trayicon for ActivityWatch"
authors = ["Erik Bj√§reholt <erik@bjareho.lt>"]
license = "MPL-2.0"
include = ["aw_qt/resources.py"]  # resources.py is in .gitignore and generated before build
packages = [
    { include = "aw_qt" },
]

[tool.poetry.scripts]
aw-qt = "aw_qt:main"

[tool.poetry.dependencies]
python = "^3.7"
aw-core = "^0.5"
PyQt6 = "^6.1"
pyobjc-framework-Cocoa = { version = "*", platform = "darwin" }
click = "^7.1.2"

[tool.poetry.dev-dependencies]
mypy = "*"
#PyQt6-stubs = "*"
flake8 = "*"
pyinstaller = "*"
types-click = "*"

[tool.mypy]
python_version = 3.7
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "*.resources"
ignore_errors = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
